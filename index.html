<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1611;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: #2a2318;
            padding: 15px 20px;
            border-bottom: 1px solid #3d342a;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .x-button {
            background: #f59e0b;
            color: #1a1611;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
            order: 3;
        }

        .x-button:hover {
            background: #fbbf24;
            transform: scale(1.05);
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: #3d342a;
            border: 1px solid #4d423a;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: #a39080;
        }

        .search-input:focus {
            outline: none;
            border-color: #f59e0b;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a39080;
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            font-size: 14px;
            margin-left: auto;
            order: 4;
        }

        .stat-item {
            color: #a39080;
        }

        .stat-value {
            color: #f59e0b;
            font-weight: 600;
        }

        .filters {
            background: #2a2318;
            padding: 15px 20px;
            border-bottom: 1px solid #3d342a;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #3d342a;
            border: 1px solid #4d423a;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #4d423a;
        }

        .filter-btn.active {
            background: #f59e0b;
            border-color: #f59e0b;
            color: #1a1611;
        }

        .table-container {
            overflow-x: auto;
        }

        .stocks-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stocks-table th {
            background: #2a2318;
            padding: 15px 12px;
            text-align: left;
            font-size: 12px;
            color: #a39080;
            font-weight: 600;
            border-bottom: 1px solid #3d342a;
            position: sticky;
            top: 0;
        }

        .stocks-table td {
            padding: 12px;
            border-bottom: 1px solid #262016;
            font-size: 14px;
        }

        .stocks-table tr:hover {
            background: #262016;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .token-logo {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .token-details {
            display: flex;
            flex-direction: column;
        }

        .token-symbol {
            font-weight: 600;
            color: white;
        }

        .token-name {
            font-size: 12px;
            color: #a39080;
        }

        .price {
            font-weight: 600;
            color: white;
        }

        .age {
            color: #a39080;
            font-size: 12px;
        }

        .percentage {
            font-weight: 600;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .positive {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .negative {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .volume {
            color: #a39080;
            font-size: 12px;
        }

        .buy-buttons {
            display: flex;
            gap: 5px;
        }

        .buy-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .buy-primary {
            background: #f59e0b;
            color: #1a1611;
        }

        .buy-primary:hover {
            background: #fbbf24;
        }

        .buy-secondary {
            background: #d97706;
            color: white;
        }

        .buy-secondary:hover {
            background: #f59e0b;
        }

        .rank {
            color: #a39080;
            font-size: 12px;
            width: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a39080;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                max-width: 100%;
            }

            .x-button {
                margin-left: 0;
                margin-right: 0;
                order: -1;
            }

            .stats-bar {
                order: 1;
            }

            .filters {
                overflow-x: auto;
            }

            .stocks-table {
                font-size: 12px;
            }

            .stocks-table th,
            .stocks-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            üìä STOCK SCREENER
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search stocks..." id="searchInput">

    </div>

        let currentPeriod = '24h';
        let filteredStocks = stockData[currentPeriod];

        function getChangeClass(value) {
            return value.startsWith('+') ? 'positive' : 'negative';
        }

        function generateBuyLinks(symbol) {
            return {
                primary: `https://robinhood.com/stocks/${symbol}`,
                secondary: `https://www.etrade.com/trade/${symbol}`
            };
        }

        function renderStocks(stocks) {
            const tbody = document.getElementById('stocksTableBody');
            
            tbody.innerHTML = stocks.map((stock, index) => {
                const links = generateBuyLinks(stock.symbol);
                return `
                    <tr>
                        <td class="rank">#${index + 1}</td>
                        <td>
                            <div class="token-info">
                                <div class="token-logo">${stock.symbol.charAt(0)}</div>
                                <div class="token-details">
                                    <div class="token-symbol">${stock.symbol}</div>
                                    <div class="token-name">${stock.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="price">${stock.price}</td>
                        <td class="age">${stock.age}</td>
                        <td class="volume">${stock.volume}</td>
                        <td><span class="percentage ${getChangeClass(stock.changes['1h'])}">${stock.changes['1h']}</span></td>
                        <td><span class="percentage ${getChangeClass(stock.changes['6h'])}">${stock.changes['6h']}</span></td>
                        <td><span class="percentage ${getChangeClass(stock.changes['24h'])}">${stock.changes['24h']}</span></td>
                        <td><span class="percentage ${getChangeClass(stock.changes['7d'])}">${stock.changes['7d']}</span></td>
                        <td>
                            <div class="buy-buttons">
                                <a href="${links.primary}" class="buy-btn buy-primary" target="_blank">RH</a>
                                <a href="${links.secondary}" class="buy-btn buy-secondary" target="_blank">ET</a>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterStocks(searchTerm) {
            if (!searchTerm) {
                return stockData[currentPeriod];
            }
            
            return stockData[currentPeriod].filter(stock => 
                stock.symbol.toLowerCase().includes(searchTerm.toLowerCase()) ||
                stock.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        function switchPeriod(period) {
            currentPeriod = period;
            filteredStocks = stockData[period];
            renderStocks(filteredStocks);
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.period === period) {
                    btn.classList.add('active');
                }
            });
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {

                    if (Math.random() > 0.7) { // 30% chance to update
                        const currentValue = parseFloat(p.textContent.replace('%', '').replace('+', ''));
                        const variation = (Math.random() - 0.5) * 0.2; // Small variation
                        const newValue = currentValue + variation;
                        const sign = newValue >= 0 ? '+' : '';
                        p.textContent = `${sign}${newValue.toFixed(1)}%`;
                        p.className = `percentage ${newValue >= 0 ? 'positive' : 'negative'}`;
                    }
                });
            });
        }, 3000);
    </script>
</body>
</html>
